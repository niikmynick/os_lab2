name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        run: |
          brew update
          brew install cmake

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make
